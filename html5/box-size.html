<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>

    .box{height:50px; border:1px #F00 solid; width:50%; float:left;
    box-sizing: border-box
    }

.box1{height: 50px; background:#EEE; width:50%; float:left;}
.box2>div{border:1px #F00 solid; height:100%;}
    </style>
</head>
<body>
    <div style="overflow:hidden">
        <div class="box">box</div>
        <div class="box">box</div>
    </div>

    <div class="box1"><div>box1</div></div>
    <div class="box2"><div>box2</div></div>
</body>
</html>
