<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>Document</title>
	
	<style type="text/css">
	ul{border:1px #00f solid;}	/*태그 선택자*/
	.unorder{border: 1px #f00 solid;} /*클래스 선택자*/
	#idorder{border:1px #0f0 solid;} /*아이디 선택자*/	
	ul li{border: 1px #00f solid;}	/*자식 요소 선택자*/
	ul .item{border:1px #00f solid;} /*자식 요소 선택자 클래스*/
	.unorder li:first-child{border:2px #0f0 solid} /*처음요소선택자*/
	#idorder li:first-child+li+li{border:1px #f00 solid;} /*다음요소선택자*/
	ul li input[type="buton"]{border:1px #f00 solid} /*속성      */		
	</style>
	
	
</head>


<body>
	
	<ul id="idorder">
		<li class="item">text</li>
		<li>text</li>	
		<li><input type="button"/></li>	
		<li>text</li>	
		<li>text</li>	
	</ul>
	
	<ul class="unorder">
		<li>text</li>
		<li>text</li>	
		<li>text</li>	
		<li>text</li>	
		<li>text</li>	
	</ul>
	
	<ul class="unorder" id=idorder>
		<li class="item">text</li>
		<li>text</li>	
		<li>text</li>	
		<li>text</li>	
		<li>text</li>	
	</ul>
	
	
	
</body>



</html>
