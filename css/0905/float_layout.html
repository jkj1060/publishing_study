<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>float layout</title>
	<style type="text/css">
	.top{height:80px; border:1px #f00 solid; margin-bottom:10px;}
	.left{width:250px; height: 300px; border:1px #f00 solid; float: left; margin-bottom:10px;}
	.content{border:1px #f00 solid; margin-left:260px}
	.foot{height:80px; border:1px #f00 solid; margin-top:10px; clear:both;}
	</style>
</head>
<body>
	<h1 class="top">top</h1>
	<div class="left">left</div>
	<div class="content">content</div>
	<div class="foot">foot</div>
</body>
</html>
