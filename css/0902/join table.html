<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		
	</head>

	<body>
		
		<fieldset>
			<legend>회원정보입력</legend>
			
			<table border="1" width="100%">
			 	<caption>*표시는 필수 입력사항 입니다.</caption>
			<tbody>
				<tr>
					<th scope="row"><label for="use"><strong>*사용자이름</strong></label></th>
					<td><input type="text" id="use" /></td>
				</tr>
				<tr>
					<th scope="row"><label for="id"><strong>*아이디</strong></label></th>
					<td><input type="text" id="id" /></td>
				</tr>
				<tr>
					<th scope="row"><label for="pw"><strong>*비밀번호</strong></label></th>
					<td><input type="text" id="pw" />
						<ul>
							<li>영문, 숫자 조합으로 6~20자까지 사용가능합니다.</li>
                        	<li>첫 글자는 영문으로 설정해 주십시오.</li>	
						</ul>
	                </td>
				</tr>
				<tr>
					<th scope="row"><label for="usea"><strong>*비밀번호확인</strong></label></th>
					<td><input type="text" id="usea" /></td>
				</tr>
				<tr>
					<th scope="row"><label for="em"><strong>*이메일</strong></label></th>
					<td><input type="text" id="em" />@<input type="text" id="usea" />
				        <select id="">
                		<option value="">직접입력</option>
                		<option value="">gmail</option>
                		</select> 
                	</td>
               <tr>
					<th scope="row"><label for="e"><strong>*연락처</strong></label></th>
					<td><input type="text" id="e" /> - <input type="text" id="usea" /> - <input type="text" id="usea" />	
			   <tr>
					<th scope="row"><label for="h"><strong>*휴대폰</strong></label></th>	
						<select id="">
                		<option value="">010</option>
                		<option value="">011</option>
                		</select> 	
				
				
				
				
				
				
				
				
			
			
			
			
			
			</tbody>
				
				
				
				
			</table>
			
			</fieldset>
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
	</body>
</html>
